<div class="row carousel-row">
  <div class="col-md-1 nav-box-left">
    <div class="nav-arrow" ng-click="moveFoward()"><<</div>
    </div>
    <div class="col-md-10 pdf-carousel">
      <div class="pdf-box" ng-repeat="doc in docs | limitTo: 5" ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">
        <img class="carousel_icon" ng-src={{doc.icon}} width="20px" height="20px" alt="no icon" />
        <h5>{{doc.name}}</h5>
        <!-- <embed src="{{doc.url}}" width="200px" alt='{{doc.name}}'> -->
        <iframe class="pdf-frame" name="{{doc.name}}" width="100%" ng-src="{{doc.url}}"><a  href="{{doc.url}}>">Full View</a></iframe>
      </div>
    </div>
    <div class="col-md-1 nav-box-right">
      <div class="nav-arrow" ng-click="moveBackward()">>></div>
      </div>
</div>
